<div class="content">
  <div class="col-md-10">
    <div class="card">
      <div class="card-header"><h5 class="title">Ürün Ekle</h5>
        <div class="card-body">
          <form [formGroup]="productAddForm">
             <div class="mb-3">
            <label for="productName">Ürün Adı</label>
            <div class="form-group">
              <input type="text"id="productName" formControlName="productName" class="form-control" placeholder="Ürün Adı"/>
            </div>
             </div>
             <div class="mb-3">
            <label for="categoryId">Kategori</label>
            <div class="form-group">
              <input type="number"id="categoryId" formControlName="categoryId" class="form-control" placeholder="Kategori"/>
            </div>
             </div>
             <div class="mb-3">
            <label for="unitsInStocks">Stok Adedi</label>
            <div class="form-group">
              <input type="number"id="unitsInStocks" formControlName="unitsInStocks" class="form-control" placeholder="Stok Adedi"/>
            </div>
             </div>
             <div class="mb-3">
            <label for="unitPrice">Fiyatı</label>
            <div class="form-group">
              <input type="number"id="unitPrice" formControlName="unitPrice" class="form-control" placeholder="Fiyatı"/>
            </div>
             </div>
             <div class="card-footer">
             <button style="height: 50px;width: 200px;"  type="button" class="btn btn-primary btn-block mb-4" (click)="add()">Ekle</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
